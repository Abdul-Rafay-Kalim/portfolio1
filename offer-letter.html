<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offer Letter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .back-btn {
      margin-top: 2rem;
      padding: 10px 28px;
      border-radius: 24px;
      border: none;
      background: #007acc;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Dev Day Offer Letter</h2>
  <img src="Appointment_Letter.jpg" alt="Dev Day Offer Letter">
  <button class="back-btn" onclick="window.close()">Go Back</button>
</body>
</html>
